name: Auto bump & publish Python distribution

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine "bump-my-version==1.2.4"

      # ───────────────────────────────────────────────
      # Auto-bump the patch version in pyproject.toml
      # ───────────────────────────────────────────────
      - name: Auto bump version
        run: |
          CURRENT=$(bump-my-version show current_version)
          bump-my-version bump patch
          NEW=$(bump-my-version show current_version)
          echo "Bumped version from $CURRENT → $NEW"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "chore: bump version to $NEW" || echo "No version change to commit"
          git push


      # ───────────────────────────────────────────────
      # Build package
      # ───────────────────────────────────────────────
      - name: Build package
        run: python -m build

      # ───────────────────────────────────────────────
      # Publish to PyPI
      # ───────────────────────────────────────────────
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      # ───────────────────────────────────────────────
      # Publish to GitHub Packages
      # ───────────────────────────────────────────────
      - name: Publish to GitHub Packages
        run: |
          python -m twine upload \
            --repository-url https://upload.pkg.github.com/${{ github.repository_owner }}/rice_price_collector \
            dist/*
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
