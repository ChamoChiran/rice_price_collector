name: Publish Python distribution

on:
  push:
    branches:
      - release   # triggers when you push or merge into the release branch
  workflow_dispatch:  # manual trigger still works

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write   # needed for GitHub Packages

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine "bump-my-version==0.9.3"

      # ───────────────────────────────────────────────
      # Auto-set version from latest Git tag
      # ───────────────────────────────────────────────
      - name: Sync version from latest tag
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          VERSION=${VERSION#v}
          echo "Using version: $VERSION"
          bump-my-version write --new-version "$VERSION"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "chore: set version $VERSION" || echo "No changes to commit"
          git push

      # ───────────────────────────────────────────────
      # Build package
      # ───────────────────────────────────────────────
      - name: Build package
        run: python -m build

      # ───────────────────────────────────────────────
      # Publish to PyPI
      # ───────────────────────────────────────────────
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      # ───────────────────────────────────────────────
      # Publish to GitHub Packages
      # ───────────────────────────────────────────────
      - name: Publish to GitHub Packages
        run: |
          python -m twine upload \
            --repository-url https://upload.github.com/${{ github.repository_owner }}/ \
            dist/*
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}